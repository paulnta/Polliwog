<md-dialog aria-label="poll participation"
           flex-sm="100" flex-gt-sm="80" flex-gt-md="60">

  <md-button class="md-icon-button" ng-click="close()">
    <md-icon md-font-library="material-icons">close</md-icon>
  </md-button>

<md-dialog-content>
  <poll-details poll="poll" mode="user" on-choice-changed="onChoiceChanged"></poll-details>
</md-dialog-content>
</md-dialog>
