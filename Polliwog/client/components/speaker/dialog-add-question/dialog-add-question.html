<md-input-container>
  <label>Question</label>
  <input aria-label="question title" ng-model="question.title">
</md-input-container>

<div layout="row" ng-repeat="choice in question.choices" layout-align="start center">
  <md-checkbox ng-model="choice.state" aria-label="Choice">
  </md-checkbox>
  <md-input-container>
    <input aria-label="choice title" ng-model="choice.title">
  </md-input-container>
</div>

<md-button class="md-icon-button" aria-label="add choice" ng-click="addChoice()">
  <md-icon md-font-library="material-icons">add</md-icon>
</md-button>

<div>
  <md-button aria-label="save" ng-click="save()">
    SAVE
  </md-button>
</div>
