<div class="section-primary" layout="row" flex layout-align="center center">

  <md-whiteframe class="md-whiteframe-1dp form-wrapper" layout-padding
                 flex="90" flex-gt-xs="60" flex-gt-sm="40" flex-gt-md="30">

    <form class="form" id="form" ng-submit="login(form)" novalidate>

      <div class="form-title">
        <span class="">login</span>
      </div>

      <md-input-container class="md-block">
        <label>Email</label>
        <md-icon md-font-library="material-icons" class="md-icon">mail</md-icon>
        <input name="email" ng-model="user.email" required>
      </md-input-container>

      <md-input-container class="md-block">
        <label>Password</label>
        <md-icon md-font-library="material-icons" class="md-icon">lock</md-icon>
        <input name="password" ng-model="user.password" required>
      </md-input-container>

      <md-input-container>
        <md-checkbox ng-model="user.rememberMe" aria-label="Remember me">
          Remember me
        </md-checkbox>

        <md-button
      </md-input-container>

    </form>

  </md-whiteframe>
