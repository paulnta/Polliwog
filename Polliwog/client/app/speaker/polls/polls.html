
<div layout="row">
  <div class="flex poll-list">
    <ul>
      <li ng-repeat="poll in polls">
        <a ui-sref="polls.details({sessionId: currentSession(), id: poll.id})">{{poll.title}}</a>
        <md-button ng-click="select(poll)">preview</md-button>
      </li>
    </ul>
  </div>

  <div class="flex poll-preview">
    <poll-details poll="selected"></poll-details>
  </div>
</div>
