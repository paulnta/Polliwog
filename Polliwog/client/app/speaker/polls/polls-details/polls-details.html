<div id="layout-detail" layout="row">
  <md-button aria-label="add poll" ng-click="startPoll()" class="md-fab custom bottom right md-accent md-raised">
    <md-tooltip md-direction="left">
      Start Poll
    </md-tooltip>
    <md-icon md-font-library="material-icons" aria-label="add poll">add</md-icon>
  </md-button>

  <!--margin visible on desktop, small on tablet and invisible on mobiles-->
  <div flex-sm="0" flex-md="10" flex-gt-md="15"></div>

  <!--Main content-->
  <div flex>
    <poll-details poll="poll" new="isNew" mode="edit"></poll-details>
  </div>

  <!--margin visible on desktop, small on tablet and invisible on mobiles-->
  <div flex-sm="0" flex-md="10" flex-gt-md="15"></div>
</div>
