<div id="user" class="user" layout="column" ng-controller="UserCtrl">
  <div layout="row">
    <md-list-item>
      <img alt="avatar" ng-src="https://material.angularjs.org/latest/img/100-0.jpeg" class="md-avatar"/>
    </md-list-item>
    <md-button ng-click="toggleLockLeft()" class="md-icon-button">
      <md-icon md-font-library="material-icons">{{pinIcon()}}</md-icon>
    </md-button>
  </div>
  <p class="body2">{{currentUserName()}}

    <md-menu>
      <!--main button-->
      <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="openMenu($mdOpenMenu, $event)">
        <md-icon md-font-library="material-icons">arrow_drop_down</md-icon>
      </md-button>

      <!--menu-->
      <md-menu-content width="3">
        <md-menu-item>
          <md-button ng-click="">
            <md-icon md-font-library="material-icons"></md-icon>
            Account info
          </md-button>
        </md-menu-item>
        <md-menu-divider></md-menu-divider>
        <md-menu-item>
          <md-button ng-click="logout()">
            <md-icon md-font-library="material-icons">exit_to_app</md-icon>
            log out
          </md-button>
        </md-menu-item>

      </md-menu-content>
    </md-menu>
</div>
