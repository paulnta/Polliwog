<!DOCTYPE html>
<html>

  {% include head.html %}

  <!-- hides the page with a splash screen until
  imports and Polymer are loaded. -->
  <body class="loading fullbleed layout vertical">

  <!-- 3. Light weight splash screen is outside of
  Polymer/imports and styled by the main page. -->
  <div id="splash"></div>

  <!--<template is="dom-bind" id="app">-->
  <paper-header-panel class="flex layout vertical" mode="waterfall" >
      {% include header.html %}
      {{ content }}
      {% include footer.html %}
  </paper-header-panel>
  </template>

  <!-- build:template:dist
  <script>
    var baseurl = "<%=baseurl%>";
  </script>
  /build -->
  <!-- build:template:dev
  <script>
    var baseurl = "";
  </script>
  /build -->
  <!-- build:[src]:dist <%= baseurl %>/scripts/ -->
  <script>
      var scope = document.querySelector('template[is="dom-bind"]');
        scope.selected = 0;
      scope.changePage = function () {
          scope.selected = !scope.selected;
      };
      scope._onCircleClick = function () {
        this.$.pages.selected = 1;
      };

      scope._onSquareClick = function () {
          this.$.pages.selected = 0;
      };


  </script>
  <script src="/scripts/app.js" async></script>
  </body>
</html>
