<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="app-slide-item">
    <style>
        :host {
            display: inline-block;
        }

    </style>

    <template>
            <iron-image sizing="contain" src="../../../assets/half-phone.png"></iron-image>
    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'app-slide-item',

                behaviors: [
                    Polymer.NeonAnimationRunnerBehavior
                ],

                properties: {

                    animationConfig: {
                        type: Object,
                        value: function() {
                            return {
                                name: 'scale-down-animation',
                                node: this
                            }
                        }
                    }

                },
                listeners: {
                    'neon-animation-finish': '_onNeonAnimationFinish'
                },

                animate: function() {
                    this.playAnimation();
                },

                _onNeonAnimationFinish: function() {
                    console.log('animation finish!');
                }
            });
        })();
    </script>
</dom-module>
