<link rel="import" href="../../../bower_components/polymer/polymer.html">


<dom-module id="custom-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

      <div class="layout vertical flex">
        <div>Hello from <span>{{foo}}</span> owner is <span>{{owner}}</span></div>
        <div><input is="iron-input" bind-value="{{owner}}"></div>
        <div><paper-input value="{{owner}}"></paper-input></div>
          <iron-media-query query="(max-width: 500px)" query-matches="{{qmatches}}"></iron-media-query>
          <template is="dom-if" if="{{qmatches}}">
              <paper-material class="layout vertical" elevation="1">
                  <h1>small screen</h1>
              </paper-material>
          </template>
      </div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'custom-element',

      properties: {
        foo: {
          type: String,
          value: 'custom-element',
          notify: true
        },

        owner:{
            type: String,
            notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
