<dom-module id="test-query">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <iron-media-query query="min-width: 400px" query-match="{{qMatch}}"></iron-media-query>
    <strong>My query of "{{query}}" {{qMatches ? "matches" : "doesn't match"}}</strong>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'test-query',

      properties: {
        foo: {
          type: String,
          value: 'test-query',
          notify: true
        },
        query:{
          type: String,
          value: '(min-width: 400px)',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
