<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="section-heading">
  <template>
    <style>
      :host {
        display: block;
      }

      .headings{
          text-align: center;

      }
      .title{
          font-size: 2em;
          font-weight: 300;
          margin-bottom: 5px;
          color: var(--primary-text-color);
          /*
          --primary-text-color:       #212121;
        --secondary-text-color:     #727272;
          */
      }

      .sub-title{
      @apply(--paper-font-subhead);
          margin-top: 0;
          color: var(--secondary-text-color);
      }
    </style>

      <div class="headings layout vertical self-center">
          <h2 class="title">{{title}}</h2>
          <template is="dom-if" if="{{subtitle != ''}}">
            <h3 class="sub-title">{{subTitle}}</h3>
          </template>
      </div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'section-heading',
      properties: {
          'title': {type:String},
          'sub-title': {type:String}
      }

    });
  })();
  </script>
</dom-module>
