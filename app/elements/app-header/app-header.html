<!--
Page header with an image
-->

<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="app-header">
    <template>
        <style>

            :host {
                display: block;
                background-color: #eaeaea;
            }
            .container{
                height: 100%;
                display: block;
                text-align: center;
            }

            iron-image.phone{
                width: 100%;
                height: 100%;
            }

            img.phone{
                display: inline-block;
                width: auto;
                max-height: 100%;
            }

            .wrapper{
                background-color: var(--default-primary-color);
                background: url("../../../assets/icons_overlay.png");
                background-size: cover;
                /*background: linear-gradient(*/
                        /*rgba(0, 0, 0, 0.25),*/
                        /*rgba(0, 0, 0, 0.24)*/
                /*), url("../../../assets/header_background.jpg");*/

            }

            .top{
                color: white;
                padding: 40px 0px 40px 0px;
            }

            .bottom{
                color: white;
                height: 400px;
            }

            .title{

                font-weight: 300;
                font-size: 58px;
            }

            .sub-title{
            @apply(--paper-font-subhead);
                margin-bottom: 30px;
            }


            .medium-title{
            @apply(--paper-font-subhead);
                font-size: 20px;
            }

            p{
            @apply(--paper-font-body1);

            }
            .left{
                text-align: end;
                max-width: 300px;
            }

            .right{
                text-align: start;
                max-width: 300px;
            }

            .left .icon{
                margin-top: 16px;
                margin-left: 10px;
            }

            .right .icon{
                margin-top: 16px;
                margin-right: 10px;
            }

            .highlight {
                color: var(--accent-color);
            }

            paper-button.primary{
                background: var(--accent-color);
                color: white;
            }

        </style>

        <div class="wrapper layout vertical flex">

            <!--Title and subtitle-->
            <div class="top layout vertical flex center-justified">
                <div class="self-center title">Créez tous vos <span class="highlight">sondages</span></div>
                <div class="self-center sub-title">Et oui, polliwog sera bientôt votre outils favoris</div>
                <div class="buttons layout horizontal center-justified">
                    <paper-button raised class="primary"><a style="text-decoration: none; color: white;" href="http://polliwog-app.herokuapp.com">Commencer</a></paper-button>
                </div>
            </div>

            <!--image and descriptions-->
            <div class="bottom layout horizontal flex">

                <div class="flex-1"></div>

                <div class="left flex-3 layout vertical center-justified">

                    <div class="layout horizontal">
                        <div class="flex">
                            <h3 class="medium-title">Questionnaires en ligne</h3>
                            <p>Créez des questionnaires, sondage ou quizz.</p>
                        </div>
                        <div class="icon"><iron-icon icon="star"></iron-icon></div>
                    </div>

                    <div class="layout horizontal">
                        <div class="flex">
                            <h3 class="medium-title">Responsive</h3>
                            <p>Optimisé pour tous types d'appareil.</p>
                        </div>
                        <div class="icon"><iron-icon icon="favorite"></iron-icon></div>
                    </div>
                </div>

                <div class="flex-1"></div>

                <!--image app-->
                <div class="container layout flex-4">
                    <img class="flex phone" src="../../../assets/half-phone.png">
                    <!--<iron-image class="phone" preload fade src="../../../assets/half-phone.png" sizing="contain"></iron-image>-->
                </div>

                <div class="flex-1"></div>

                <div class="right flex-3 layout vertical center-justified">

                    <div class="layout horizontal">
                        <div class="icon"><iron-icon icon="face"></iron-icon></div>
                        <div class="flex">
                            <h3 class="medium-title">Statistiques</h3>
                            <p>Les résultats de vos sondages sont illustré par des graphiques</p>
                        </div>
                    </div>

                    <div class="layout horizontal">
                        <div class="icon"><iron-icon icon="autorenew"></iron-icon></div>
                        <div class="flex">
                            <h3 class="medium-title">Partage de fichiers</h3>
                            <p>Partager vos fichiers avec tout votre auditoire en un seul "glisser-déposer"</p>
                        </div>
                    </div>

                </div>

                <div class="flex-1"></div>
            </div>

        </div>

    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'app-header',

                properties: {
                    foo: {
                        type: String,
                        value: 'app-header',
                        notify: true
                    }
                }

            });
        })();
    </script>
</dom-module>
