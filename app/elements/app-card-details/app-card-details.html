<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="app-card-details">
    <style>
        :host {
            display: block;
        }
        #square{
            display: inline-block;
            box-sizing: border-box;
            width: 300px;
            height: 300px;
            margin: 16px;
            background: var(--accent-color);
        }

    </style>
    <template>
        <div id="square"></div>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'app-card-details',
                behaviors: [Polymer.NeonSharedElementAnimatableBehavior],
                properties: {
                    foo: {
                        type: String,
                        value: 'app-card-details',
                        notify: true
                    },

                    animationConfig:{
                        value: function () {
                            return {
                                'entry': [
                                    {
                                        name: 'hero-animation',
                                        id: 'hero',
                                        toPage: this
                                    },
                                    {
                                        name: 'fade-in-animation',
                                        node: this
                                    }
                                ],
                                'exit':{
                                    name: 'fade-out-animation',
                                    node: this
                                }
                            }
                        }
                    },

                    sharedElements:{
                        value: function () {
                            return {
                                'hero': this.$.square
                            }
                        }
                    }
                },
                listeners: {
                    'click': '_onClick'
                },
                _onClick: function (event) {
                    console.log('square clicked');
                    this.fire('square-clicked');
                }
            });
        })();
    </script>
</dom-module>
