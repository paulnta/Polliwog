<link rel="import" href="../../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">

<dom-module id="app-card-details">
    <style>
        :host {
            display: block;
            overflow: hidden;
        }
        #placeholder {
            opacity: 0;
            background-color: var(--accent-color);
        }
    </style>
    <template>
        <div id="placeholder" class="fit"></div>
        <div id="container">
            <content select="div"></content>
        </div>
    </template>
</dom-module>

<script>
    (function() {
        Polymer({
            is: 'app-card-details',
            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior
            ],
            properties: {
                animationConfig: {
                    value: function() {
                        return {

                            /* ENTRY ANIMATIONS */
                            'entry': [{
                                // the ripple comes form the previous page
                                name: 'ripple-animation',
                                id: 'ripple',
                                toPage: this
                            }, {
                                // and then we hide only the placeholder
                                name: 'fade-out-animation',
                                node: this.$.placeholder,
                                timing: {
                                    delay: 250
                                }
                            }, {
                                // finally show the content
                                name: 'fade-in-animation',
                                node: this.$.container,
                                timing: {
                                    delay: 50
                                }
                            }],

                            /* EXIT ANIMATIONS */
                            'exit': [{
                                // hide the content with the placeholder
                                name: 'opaque-animation',
                                node: this.$.placeholder
                            }, {
                                // hide the content
                                name: 'fade-out-animation',
                                node: this.$.container,
                                timing: {
                                    duration: 0
                                }
                            }, {
                                // the ripple reverse is shared with the previous page
                                name: 'reverse-ripple-animation',
                                id: 'reverse-ripple',
                                fromPage: this
                            }]
                        };
                    }
                },
                sharedElements: {
                    value: function() {
                        return {
                            // the ripple is shared for entry and exit
                            'ripple': this.$.placeholder,
                            'reverse-ripple': this.$.placeholder
                        };
                    }
                }
            }
        });
    })();
</script>
