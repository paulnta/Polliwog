<!-- vertical layout for each sections-->
<div class="layout vertical">

    {% raw %}
    <!--<template is="dom-bind" id="app">-->
        <section id="page-header" class="page-header layout vertical flex">
            <app-header></app-header>
        </section>

        <section id="overview" class="page-header layout vertical flex">
            <section-heading title="App overview" sub-title="sub title"></section-heading>
            <template is="dom-bind">

                <neon-animated-pages class="flex" id="pages" selected="0">

                    <app-card id="list">
                        <div class="fit layout vertical center-center">
                            <div class="flex layout horizontal around-justified start large">
                                <paper-button raised on-tap="_onPolymerClick">POLYMER</paper-button>
                                <paper-button raised on-tap="_onAngularClick">ANGULAR</paper-button>
                            </div>
                        </div>
                    </app-card>

                    <app-card-details>

                        <div class="flex layout vertical center-center">
                            <paper-button raised on-tap="_onBackClick">BACK</paper-button>
                            <h2>Polymer</h2>
                            <p>

                            </p>

                        </div>
                    </app-card-details>
                    <app-card-details>
                        <div class="fit layout vertical center-center">
                            <paper-button raised on-tap="_onBackClick">BACK</paper-button>
                            <h2>Angular</h2>
                            <p>
                                Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                                tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
                                quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo

                                cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
                                proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
                            </p>
                        </div>
                    </app-card-details>
                </neon-animated-pages>

            </template>
        </section>


        <section id="how-does-it-works" class="page-header layout horizontal flex start">
        </section>

    <!--</template>-->

    {% endraw %}
</div>

<script>

    var scope = document.querySelector('template[is="dom-bind"]');
    scope._onPolymerClick = function(event) {
        console.log("_onPolymerClick");
        console.log(event.target);

        this.$.list.sharedElements = {
            'ripple': event.target,
            'reverse-ripple': event.target
        };
        this.$.pages.selected = 1;
    };
    scope._onAngularClick = function(event) {
        console.log("_onAngularClick");
        console.log(event.target);

        this.$.list.sharedElements = {
            'ripple': event.target,
            'reverse-ripple': event.target
        };
        this.$.pages.selected = 2;
    };

    scope._onBackClick = function(event) {
        console.log("_onBackClick");
        this.$.pages.selected = 0;
    };

</script>
