---
layout: default
---
<!--
Use {% for post in site.posts %}  {% endfor %} to iterate in posts
Use href="{{ your url.. | prepend: site.baseurl }}">

-->

<!-- vertical layout for each sections-->
<div class="layout vertical">

    {% raw %}

    <template is="dom-bind" id="app">
        <section id="page-header" class="page-header layout vertical flex">
            <app-header></app-header>
        </section>

        <section id="overview" class="page-header layout vertical flex">
            <section-heading title="App overview" sub-title="sub title"></section-heading>
            <app-overview></app-overview>
        </section>

        <section id="how-does-it-works" class="page-header layout horizontal start flex">

            <paper-button on-tap="showElement">Show</paper-button>
            <test-behavior></test-behavior>

        </section>
    </template>
    {% endraw %}
</div>
