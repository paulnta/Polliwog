<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="icon-box">
    <template>
        <style>
            :host {
                display: block;
                margin: 20px;
            }

            .title{
                margin-bottom: 10px;
                text-transform: uppercase;
                font-size: 1.2em;
            }

            .content {
                max-width: 300px;
                text-align: center;
                line-height: 25px;
                color: var(--secondary-text-color);
            }

            .icons {
                color: var(--default-primary-color);
                font-size: 50px;
                margin-bottom: 13px;
                font-weight: 100;
            }
            paper-material{
                padding: 15px;
                border-radius: 2px;
            }

        </style>
        <div class="layout vertical center">
            <i class$="{{classIcon(icon)}}"></i>
            <div class="title">{{title}}</div>
            <div class="content">{{content}}</div>
        </div>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'icon-box',
                properties: {
                    icon: {
                        type: String,
                        notify: true
                    },

                    title: {
                        type: String,
                        notify:true
                    },

                    content: {
                        type: String,
                        notity:true
                    }
                },
                classIcon: function (icon) {
                    return 'icons icon-'+icon;
                }
            });
        })();
    </script>
</dom-module>
