<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="test-behavior">
    <template>
        <style>
            :host {
                display: block;
            }

            #animable{
                display: none;
            }

            paper-material{
                padding: 20px;
                min-height: 200px;
                min-width: 200px;
            }
        </style>
        <paper-button on-tap="toggle">Show</paper-button>
        <paper-material id="animable">
            <h1>hello world</h1>
        </paper-material>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'test-behavior',
                behaviors: [Polymer.NeonAnimationRunnerBehavior],
                properties: {
                    opened:{
                        type: Boolean
                    },

                    animationConfig:{
                        value: function () {
                            return {
                                'entry': {
                                    name: 'scale-up-animation',
                                    node: this.$.animable
                                },
                                'exit': {
                                    name: 'scale-down-animation',
                                    node: this.$.animable

                                }
                            }
                        }
                    }
                },

                show: function () {
                    this.opened = true;
                    this.$.animable.style.display = 'inline-block';
                    this.playAnimation('entry');
                },

                hide: function () {
                    this.opened = false;
                    this.$.animable.style.display = 'none';
                    this.playAnimation('exit');
                },

                toggle: function(){
                    if(this.opened){
                        this.hide();
                    } else {
                        this.show();
                    }
                }
            });
        })();
    </script>
</dom-module>
