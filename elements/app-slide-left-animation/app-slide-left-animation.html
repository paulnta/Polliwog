<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animation-behavior.html">
<link rel="import" href="../../../bower_components/neon-animation/web-animations.html">

<!--
`<app-slide-left-animation>` animates the transform of an element from `none` to `translateX(-100%)`.
The `transformOrigin` defaults to `0 50%`.

Configuration:
```
{
  name: 'app-slide-left-animation',
  node: <node>,
  transformOrigin: <transform-origin>,
  timing: <animation-timing>
}
```
-->

<script>

    Polymer({

        is: 'app-slide-left-animation',

        behaviors: [
            Polymer.NeonAnimationBehavior
        ],

        configure: function(config) {
            var node = config.node;

            if (config.transformOrigin) {
                this.setPrefixedProperty(node, 'transformOrigin', config.transformOrigin);
            } else {
                this.setPrefixedProperty(node, 'transformOrigin', '0 50%');
            }

            var start = 0;
            var end = 0;
            var currentTransform = node.style.transform;
            if(currentTransform == '') {
                console.log("nothing");
                start = 0;
            } else {
                var indexS = currentTransform.indexOf('(');
                var indexE = currentTransform.indexOf('%');
                start = parseInt(currentTransform.substring(indexS+1, indexE));
            }

            if(config.direction === 'left') {
                end = start - 100;
            } else if(config.direction === 'right') {
                end = start + 100;
            }

            alert(start + "/ " + end);
            this._effect = new KeyframeEffect(node, [
                {'transform': 'none'},
                {'transform': 'translateX('+-100+'%)'}
            ], this.timingFromConfig(config));

            return this._effect;
        }

    });

</script>
