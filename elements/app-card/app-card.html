<link rel="import" href="../../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">

<dom-module id="app-card">
    <style>
        :host {
            display: block;
            overflow: hidden;
        }
        #placeholder {
            opacity: 0;
            background-color: var(--accent-color);
        }
    </style>
    <template>
        <div id="placeholder" class="fit"></div>
        <div id="container">
            <content select="div"></content>
        </div>
    </template>
</dom-module>

<script>
    (function() {
        Polymer({
            is: 'app-card',
            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior
            ],
            properties: {
                animationConfig: {
                    value: function() {
                        return {
                            /* ENTRY ANIMATIONS */
                            'entry': [{
                                // get the ripple from the last page and animate it in reverse
                                name: 'reverse-ripple-animation',
                                id: 'reverse-ripple',
                                toPage: this
                            }],

                            /* EXIT ANIMATIONS */
                            'exit': [{
                                // hide the content of the page
                                name: 'fade-out-animation',
                                node: this.$.container,
                                timing: {
                                    delay: 150,
                                    duration: 0
                                }
                            }, {
                                // play the ripple animation and share it to the next page
                                name: 'ripple-animation',
                                id: 'ripple',
                                fromPage: this
                            }]
                        };
                    }
                }
            }
        });
    })();
</script>
