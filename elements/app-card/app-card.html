<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="app-card">
    <style>
        :host {
            display: block;

        }

        #circle {
            display: inline-block;
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            margin: 16px;
            border-radius: 50%;
            background: var(--accent-color);
        }

    </style>
    <template>
        <div id="circle"></div>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'app-card',
                behaviors: [Polymer.NeonSharedElementAnimatableBehavior],
                properties: {
                    foo: {
                        type: String,
                        value: 'app-card',
                        notify: true
                    },
                    animationConfig:{
                        value: function () {
                            return {
                                'entry':{
                                    name: 'fade-in-animation',
                                    node: this
                                },
                                'exit': [{
                                    name: 'hero-animation',
                                    id: 'hero',
                                    fromPage: this
                                }, {
                                    name: 'fade-out-animation',
                                    node: this
                                }]
                            }
                        }
                    },

                    // We specifiy wich element in our DOM is the shared element
                    // with the id 'hero'
                    sharedElements:{
                        value: function () {
                            return {
                                'hero' : this.$.circle
                            }
                        }
                    }
                },
                listeners: {
                    'click': '_onClick'
                },
                _onClick: function (event) {
                    console.log('circle clicked');
                    this.fire('circle-clicked');
                }
            });
        })();
    </script>
</dom-module>
