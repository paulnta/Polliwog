<head>
    <style>
        body.loading #splash {
            opacity: 1;
        }
        #splash {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: opacity 300ms cubic-bezier(0,0,0.2,1);
            opacity: 0;
            will-change: opacity;
            z-index: 1;
            /*background: url(...) no-repeat;*/
            background-color: #E53935;
        }
    </style>


    <!-- 1. Async HTML Imports do not block rending. Benefit of keeping it declarative
       (instead of dynamically loading it later in JS) is that the parser can go
       to town pre-fetching resources, etc. -->
    <!-- build:[href]:dist /Teaching-HEIGVD-TWEB-2015-Project/elements/elements.vulcanized.html -->
    <link rel="import" id="bundle" href="/elements/elements.vulcanized.html" async>
    <!-- /build -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:[href]:dist /Teaching-HEIGVD-TWEB-2015-Project/css/ -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- /build -->

    <title>Landing page</title>
</head>
